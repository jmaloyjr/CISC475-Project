{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <li> <a href="{% url 'social:begin' 'google-oauth2' %}">Login in With Google<a></li>
</form>
{% endblock %}
