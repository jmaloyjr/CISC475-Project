<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title> Creating a new question for the catalog </title>
    <script>
        function printcourses(){
            var list = document.getElementById("course_list");
            var values = list.getElementsByTagName("input");
            document.getElementById("Courses").innerHTML = "Courses: ";
            for(var i = 0; i < values.length;i++){
                var tmp = values[i];
                if(tmp.checked == 1){
                    document.getElementById("Courses").innerHTML += tmp.value + " ";
                }
            }
            document.getElementById('id02').style.display = 'none';
        }
        function printtopics(){
            var list = document.getElementById("topic_list");
            var values = list.getElementsByTagName("input");
            document.getElementById("Topics").innerHTML = "Topics: ";
            for(var i = 0; i < values.length;i++){
                var tmp = values[i];
                if(tmp.checked == 1){
                    document.getElementById("Topics").innerHTML += tmp.value + " ";
                }
            }
            document.getElementById('id01').style.display = 'none';
        }

    </script>
</head>

<body >
    <h1> Create Question </h1>
    <div class="rows">
        <br>
        <div> Description:</div>
        <textarea placeholder="Please enter the Description for this question" rows="7" cols="175">"But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness. No one rejects, dislikes, or avoids pleasure itself, because it is pleasure, but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful. Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but because occasionally circumstances occur in which toil and pain can procure him some great pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to obtain some advantage from it? But who has any right to find fault with a man who chooses to enjoy a pleasure that has no annoying consequences, or one who avoids a pain that produces no resultant pleasure?"
        </textarea>

        <div> Instruction: </div>
        <textarea placeholder="BLAH BLAGH BLAJ" rows="7" cols="175"> </textarea>
    </div>
    <div class = "col-lg-4">
        <br>
        <div> Question: <input style="color:black;" type="text" width=""> </div>
        <br>
        <div>Author: <input style="color:black;" type="text"></div>
        <br>
        <button  type="button" data-toggle="modal" data-target="#example"
            onclick="document.getElementById('id02').style.display = 'block' ">
            Click here for a list of courses </button>
        <div id ="Courses">Course(s): </div>
        <br>
        <div> Difficulty: <input style="color:black;" type="number" min="0" max="10"> </div>
        <br>
        <div style="border: 2px;border-color: black;"> Type of question:
            <select id="TypeList" style="color:black;">
                <option value=""> </option>
                <option value="Multiple Choice">Multiple Choice</option>
                <option value="Short Answer">Short Answer</option>
                <option value="Matching">Matching</option>
            </select>
        </div>

        <br>
        <button type="button" data-toggle="modal" data-target="#example"
            onclick="document.getElementById('id01').style.display = 'block' "
            >Click here for List of
            Topics </button>
            <div id = 'Topics'>Topics :</div>
        <br>
        <div><input style = "height:75px;width: 150px;"type="Submit" value="Submit Question"
            ></div>

    </div>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container" style="height:350px;width: 800px;">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h1>Check each box that applies to this question:</h1>
                <div id = "topic_list">
                <input class=checkbox type="checkbox" value= "For-loop">For-loop <br>
                <input class=checkbox type="checkbox" value= "Recursion">Recursion<br>
                <input class=checkbox type="checkbox" value = "Big-O">Big-O<br>
                <input id=store_topic type="submit" style="position: absolute;bottom: 10px; left:390px"
                    value="Submit Topics" onclick="printtopics()" style="right:20px;">
                </div>
            </div>
        </div>
    </div>
    <div id="id02" class="w3-modal">
        <div class="w3-modal-content">
            <div id=loopdiv class="w3-container" style="height:350px;width: 800px;">
                <span onclick="document.getElementById('id02').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h1>Check each box that applies to this question:</h1>
                <div id = course_list>
                    <input class=checkbox value= "course1" type="checkbox">Course1<br>
                    <input class=checkbox value= "course2" type="checkbox">Course2<br>
                    <input class=checkbox type="checkbox" value="course3">Course3<br>
                </div>
                <input id=store_topic type="submit" style="position: absolute;bottom: 10px; left:390px"
                    value="Submit Topics" onclick="printcourses()">
            </div>
        </div>
    </div>
    <div>
        <img src="https://i0.wp.com/fanapeel.com/wp-content/uploads/logo_-university-of-delaware-fightin-blue-hens-ud.png?ssl=1"
            style="height: 65px; width: 65px;position: absolute;top: 25px;right: 25px;">
    </div>


</body>
